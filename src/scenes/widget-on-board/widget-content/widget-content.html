<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://miro.com/app/static/styles.1.0.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.min.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		@font-face{
			font-family: "Formular";
			src: url("https://miro.com/app/static/static/fonts/general/FormularRegular/formular-regular.4b9930.woff2");
		}

		body, button, input, textarea, select {
			font: 14px OpenSans, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-variant-ligatures: normal;
			font-variant-caps: normal;
			font-variant-numeric: normal;
			font-variant-east-asian: normal;
			font-weight: normal;
			font-stretch: normal;
			font-size: 14px;
			line-height: normal;
			font-family: OpenSans, Arial, Helvetica, sans-serif;
		}

		* {
			margin: 0;
			padding: 0;
		}

		.t-plugin-page {
			display: flex;
			width: 100%;
			height: 100%;
			flex-flow: column;
			justify-content: stretch;
		}

		.t-plugin-title {
			display: flex;
			height: 64px;
			padding: 0 24px;
			align-items: center;
			font-family: Formular, sans-serif;
		}

		.t-plugin-editor {
			/*height: calc(100% - 128px);*/
			/*height: 100%*/
			flex-grow:1;
			padding: 0 24px;
		}

		.t-plugin-editor-code {
			overflow: auto;
			height: 100%;
			max-height: 100%;
		}

		.t-plugin-editor__control {
			width: 100%;
			height: 100%;
			max-width: 100%;
			max-height: 95%;
			resize: none;
		}

		.t-plugin-controls {
			display: flex;
			height: 64px;
			padding: 24px;
			padding-top: 0;
			align-items: center;
			font-family: Formular, sans-serif;
		}

		.CodeMirror {
			height: auto;
			font-size: 12px;
		}

		#info {
			overflow: hidden;
			box-sizing: border-box;
			padding: 0 24px;
			transition: all 0.3s ease-out;
			padding-bottom: 20px;
		}

		#info.hide {
			height: 0px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		table td, table th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		table tr:nth-child(even){background-color: #f2f2f2;}

		table tr:hover {background-color: #ddd;}

		table th {
			text-align: left;
			background-color: #e5e1e9;

		}
	</style>
	<script src="bonus.js"></script>
	<script src="widget-content.js"></script>
</head>
<body>
	<div class="t-plugin-page">
		<div class="t-plugin-title miro-h1">
			Terraform
		</div>
		<div class="info hide"  id="info">
			<h3>info</h3>
			<p class="miro-p-large" style="padding-bottom: 10px">
				$2.583 per Dedicated Linux c5.12xlarge Instance Hour
			</p>
			<table>
				<tr>
					<th>
						Processor
					</th>
					<td>
						Intel Xeon Platinum 8275L
					</td>
				</tr>
				<tr>
					<th>
						OS
					</th>
					<td>
						Linux
					</td>
				</tr>
				<tr>
					<th>
						Clock speed
					</th>
					<td>
						3.0 GHz
					</td>
				</tr>
				<tr>
					<th>
						Memory
					</th>
					<td>
						96 GiB
					</td>
				</tr>
				<tr>
					<th>
						Price
					</th>
					<td>
						2.583
					</td>
				</tr>
			</table>
			<!---
			id: "4SR9RFRBXHFABJMA"
			vcpu: "48"
			memory: "96 GiB"
			clockSpeed: "3.0 GHz"
			operatingSystem: "Linux"
			price: 2.583
			unit: "Hrs"
			physicalProcessor: "Intel Xeon Platinum 8275L"
			description: "$2.583 per Dedicated Linux c5.12xlarge Instance Hour

		--->
		</div>
		<div class="t-plugin-editor">
			<div class="t-plugin-editor__control miro-input miro-input--primary">
				<textarea class="t-plugin-editor__control" id="editor"></textarea>
			</div>
		</div>
		<div class="t-plugin-controls">
			<div class="t-plugin-controls__elems">
				<button class="t-plugin-draw-control miro-btn miro-btn--primary miro-btn--medium">
					Draw scheme
				</button>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://miro.com/app/static/sdk.1.1.js"></script>
	<script type="text/javascript">
		CodeMirror.fromTextArea(
				document.getElementById('editor'),
				{
					viewportMargin: Infinity,
					scrollbarStyle: null
				}
		)
	</script>
</body>
</html>
